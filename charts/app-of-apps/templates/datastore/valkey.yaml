{{- if .Values.valkey.enable -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.cluster.name }}-valkey
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  {{- with .Values.valkey.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    team: ops
    cluster: {{ .Values.cluster.name }}
spec:
  project: {{ .Values.valkey.project }}
  source:
    repoURL: {{ .Values.valkey.source.repoURL }}
    targetRevision: {{ .Values.valkey.source.targetRevision | default .Values.source.targetRevision}}
    path: {{ .Values.valkey.source.path }}
    helm:
      releaseName: {{ .Values.valkey.source.helm.releaseName }}
      valueFiles:
      - {{ .Values.valkey.source.helm.valueFiles }}
    {{- if .Values.valkey.source.helm.values }}
      values: {{- toYaml .Values.valkey.source.helm.values | indent 6 }}
    {{- end }}  
      
  destination:
    {{ if .Values.cluster.server -}}
    server: {{ .Values.cluster.server }}
    {{ else }}
    name: {{ .Values.cluster.name }}
    {{ end -}}
    namespace: {{ .Values.valkey.namespace  }}

  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
      - Validate=true
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
{{- end }}
