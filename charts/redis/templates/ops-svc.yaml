apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: redis
  name: ops-redis
  namespace: redis
spec:
  ports:
  - name: tcp-redis
    port: 6379
    protocol: TCP
    targetPort: redis
  selector:
    app.kubernetes.io/component: master
    app.kubernetes.io/name: redis
  sessionAffinity: None
  type: ClusterIP
