kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: prod-01-bootstrap-apps
  namespace: argocd
spec:
  project: operations
  source:
    path: charts/app-of-apps
    repoURL: git@github.com:Thakurvaibhav/k8s.git
    targetRevision: stable # Use stable branch for production so that changes are promoted gradually
    helm:
      valueFiles:
        - values.prod-01.yaml
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc # This is the ops cluster
  syncPolicy:
    automated:
      selfHeal: true
      allowEmpty: true
      prune: true
    syncOptions:
      - Validate=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
