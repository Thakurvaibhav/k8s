kind: Application
apiVersion: argoproj.io/v1alpha1
metadata:
  name: ops-01-bootstrap-apps
  namespace: argocd
  labels:
    env: ops
    cluster: ops-01
spec:
  project: operations
  source:
    path: charts/app-of-apps
    repoURL: git@github.com:Thakurvaibhav/k8s.git
    targetRevision: ops-stable # Use a tag so that ArgoCD app changes are promoted gradually
    helm:
      valueFiles:
        - values.ops-01.yaml
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc # This is the ops cluster
  syncPolicy:
    automated:
      selfHeal: true
      allowEmpty: true
      prune: true
    syncOptions:
      - Validate=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
