apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  labels:
    team: ops
  name: apps
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: operations
  source:
    helm:
      releaseName: prod-01-origin
      parameters:
      - name: source.targetRevision
        value: $ARGOCD_APP_SOURCE_TARGET_REVISION
      valueFiles:
      - values.prod-01.yaml
    path: charts/app-of-apps
    repoURL: git@github.com:Thakurvaibhav/k8s.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
