apiVersion: v1
kind: Service
metadata: 
  annotations: 
    prometheus.io/scrape: "true"
 #   cloud.google.com/load-balancer-type: "Internal"
  name: prometheus-service
  namespace: monitoring
spec:
  selector: 
    app: prometheus-server 
  ports: 
    - name: prometheus 
      port: 8080
      targetPort: prometheus
#  type: LoadBalancer